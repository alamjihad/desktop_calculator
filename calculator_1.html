<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator_1.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input">

                    </div>
                    <div class="output">
                        0
                    </div>
                </div>
            </div>
            <div class="keys">
                <!-- <div class="line"> -->
                    <div class="element3" style="opacity: 0;">
                        
                    </div>
                    <div class="element3" style="opacity: 0;">
                        
                    </div>
                    <div class="element3" style="opacity: 0;">
                        
                    </div>
                    <div data-key="back" id="element3" class="key action">
                        <span>
                            <
                        </span>
                    </div>
                <!-- </div>
                <div class="line"> -->

                    <div data-key="%" id="element3" class="key action">
                        <span>
                            %
                        </span>
                    </div>
                    <div data-key="clear" id="element3" class="key action">
                        <span>
                            CE
                        </span>
                    </div>
                    <div data-key="clear" id="element3" class="key action">
                        <span>
                            C
                        </span>
                    </div>
                    <div data-key="/" id="element3" class="key operator">
                        <span>
                            /
                        </span>
                    </div>
                <!-- </div>
                <div class="line"> -->
                    <div data-key="7" id="element" class="key">
                        <span>
                            7
                        </span>
                    </div>
                    <div data-key="8" id="element" class="key">
                        <span>
                            8
                        </span>
                    </div>
                    <div data-key="9" id="element" class="key">
                        <span>
                            9
                        </span>
                    </div>
                    <div data-key="*" id="element3" class="key operator">
                        <span>
                            *
                        </span>
                    </div>
                <!-- </div>
                <div class="line"> -->
                    <div data-key="4" id="element" class="key">
                        <span>
                            4
                        </span>
                    </div>
                    <div data-key="5" id="element" class="key">
                        <span>
                            5
                        </span>
                    </div>
                    <div data-key="6" id="element" class="key">
                        <span>
                            6
                        </span>
                    </div>
                    <div data-key="-" id="element3" class="key operator">
                        <span>
                            -
                        </span>
                    </div>
                <!-- </div>
                <div class="line"> -->
                    <div data-key="1" id="element" class="key">
                        <span>
                            1
                        </span>
                    </div>
                    <div data-key="2" id="element" class="key">
                        <span>
                            2
                        </span>
                    </div>
                    <div data-key="3" id="element" class="key">
                        <span>
                            3
                        </span>
                    </div>
                    <div data-key="+" id="element3" class="key operator">
                        <span>
                            +
                        </span>
                    </div>
                <!-- </div>
                <div class="line"> -->
                    <div data-key="pom" id="element" class="key operator">
                        <span>
                            +/-
                        </span>
                    </div>
                    <div data-key="0" id="element" class="key">
                        <span>
                            0
                        </span>
                    </div>
                    <div data-key="." id="element" class="key">
                        <span>
                            .
                        </span>
                    </div>
                    <div data-key="=" id="element2" class="key operator" onclick="ans()">
                        <span>
                            =
                        </span>
                    </div>
                <!-- </div> -->
            </div>
        </div>
        <div style="position: relative;">
            <div class="history">

            </div>
            <div class="remove">
                <button onclick="rmv()" class="rm">
                    <i class="fa-solid fa-glass-water"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./calculator_1.js"></script>
</body>
</html>
